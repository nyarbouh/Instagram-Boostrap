        <div class="modal-dialog" role="document">

            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Share what you love</h5>

                <span aria-hidden="true">&times;</span>
              </button>
            </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="comment">Say something!</label>
                <textarea class="form-control" rows="3" id="comment"></textarea>
                    <div class="conten-left mt-2">
                    <button type="button" class="btn btn-outline-info"><i class="fa fa-camera"></i></button></button>
                    <button type="button" class="btn btn-outline-info"><i class="fa fa-location-arrow"></i></button></button>
                    </div>
            </div>
            <div class="modal-footer">
                    <div class="sticky-top"></div>
              <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary">Post</button>
            </div>
            </div>
          </div>
        </div>
    </div>
